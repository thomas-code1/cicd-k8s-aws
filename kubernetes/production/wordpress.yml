---
# WordPress application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: wordpress:latest
          env:
            - name: WORDPRESS_DB_HOST
              value: mysql-svc
            - name: WORDPRESS_DB_NAME
              value: wp-database
            - name: WORDPRESS_DB_USER
              value: user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: userpwd
          ports:
            - containerPort: 80
          # not possible to set uid 33 because of apache 80 privileged port which needs root...
          # securityContext: # 33 ==> uid of user www-data (wordpress)
          #   runAsUser: 33
          #   runAsGroup: 33
          #   allowPrivilegeEscalation: false

          volumeMounts:
            - mountPath: /var/www/html
              name: wordpress
      volumes:
        - name: wordpress
          persistentVolumeClaim:
            claimName: wordpress-pvc
---
# Thomas webpage

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webpage
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webpage
  template:
    metadata:
      labels:
        app: webpage
    spec:
      containers:
        - name: wordpress
          image: tomgfr/webapp:latest
          ports:
            - containerPort: 80
